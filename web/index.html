<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="F.S. Koulen">
    <meta name="description" content="Create, display, update & delete appointments.">
    <meta name="date" content="2023-09-17">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Appointments </title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="text-center my-5"><h1>Appointments</h1></div>
        <div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#addModal">
                    New Appointment
                </button>
            </div>
            <table class="w-100">
                <thead>
                <tr>
                    <th scope="col" class="col-4">Appointment</th>
                    <th scope="col" class="col-6">Date & time</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="appointments">
                <tr>
                    <td colspan="4" class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" id="create-appointment-form">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Appointment</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group mb-2">
                            <label for="name">Name</label>
                            <input id="name" type="text" required name="name" class="form-control"/>
                        </div>
                        <div class="form-group mb-2">
                            <label for="start">Date and time</label>
                            <input id="start" type="datetime-local" name="start" class="form-control"/>
                        </div>
                    </div>
                    <div class="alert alert-danger mx-3 mb-3 d-none" id="create-appointment-error">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-button">
                            Close
                        </button>
                        <input type="submit" name="create" value="Create" class="btn btn-primary" id="submit-button"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="js/appointment/read.js"></script>
<script src="js/appointment/create.js"></script>
<script src="js/appointment/delete.js"></script>
<script src="js/measurement/read_latest.js"></script>
</body>
</html>
