<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="F.S. Koulen">
    <meta name="description" content="Create, display, update & delete appointments.">
    <meta name="date" content="2023-09-17">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="js/lib/moment-with-locales.js"></script>
    <title>Smart Home</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="text-center my-5"><h1>Welcome!</h1></div>
        <div class="text-center"><h3>Latest Measurement</h3></div>

        <div class="text-center my-5" id="measurement-spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="text-center text-danger my-5 d-none" id="measurement-error">
            <h3>Could not load latest measurement.</h3>
            <small id="measurement-error-description"></small>
        </div>

        <div class="d-flex justify-content-center mb-5 mt-3" id="measurement-container">
            <div class="card w-50">
                <div class="card-header text-end">
                    <button type="button" class="btn text-primary p-0 border-0" id="refresh-button">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-6">
                                Temperature:
                            </div>
                            <div class="col-6 text-end">
                                <span id="measurement-temperature"></span> Â°C
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-6">
                                Humidity:
                            </div>
                            <div class="col-6 text-end">
                                <span id="measurement-humidity"></span> %
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="card-footer text-body-secondary">
                    <div class="row">
                        <div class="col-6">
                            Last measurement:
                        </div>
                        <div class="col-6 text-end">
                            <span id="measurement-time"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center"><h3>Appointments</h3></div>
        <div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#addModal">
                    New Appointment
                </button>
            </div>
            <table class="w-100">
                <thead>
                <tr>
                    <th scope="col" class="col-4">Appointment</th>
                    <th scope="col" class="col-6">Date & time</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="appointments">
                <tr>
                    <td colspan="4" class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" id="create-appointment-form">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Appointment</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group mb-2">
                            <label for="name">Name</label>
                            <input id="name" type="text" required name="name" class="form-control"/>
                        </div>
                        <div class="form-group mb-2">
                            <label for="start">Date and time</label>
                            <input id="start" type="datetime-local" name="start" class="form-control"/>
                        </div>
                    </div>
                    <div class="alert alert-danger mx-3 mb-3 d-none" id="create-appointment-error">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-button">
                            Close
                        </button>
                        <input type="submit" name="create" value="Create" class="btn btn-primary" id="submit-button"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="js/config.js"></script>
<script src="js/utils.js"></script>
<script src="js/appointment/read.js"></script>
<script src="js/appointment/create.js"></script>
<script src="js/appointment/delete.js"></script>
<script src="js/measurement/read_latest.js"></script>
</body>
</html>
