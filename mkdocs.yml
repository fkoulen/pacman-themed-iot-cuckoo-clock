site_name: "IoT - Feryll's Portfolio"

theme:
  name: material
  custom_dir: mdocotion/
  sidebar_color: '#f1f5f9'
  logo: assets/logo.svg
  favicon: "data:image/x-icon;base64,"
  features:
    - navigation.sections
    - content.tabs.link

plugins:
  - search
  - mermaid2
  - awesome-pages
  - mkdocs-video
  - section-index
  - autolinks
  - macros:
      modules: [ mkdocs_macros_mdocotion ]

markdown_extensions:
  - attr_list
  - md_in_html
  - fenced_code
  - pymdownx.highlight:
      linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - assets/js/tablesort.js
